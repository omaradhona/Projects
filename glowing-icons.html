    }

  @keyframes glow-python {
    0% {
      text-shadow: -8px -8px 80px #0062ff,

    }

    50% {
      text-shadow: -8px -8px 40px #377eef,
                   8px 8px 40px #f4c53f;
    }

    100% {
      text-shadow: -8px -8px 80px #377eef,
                    8px 8px 80px #f4c53f;
    }
  }

  @keyframes glow-ruby {
    0% {
      text-shadow: 0 0 80px #e71825;

    100% {
      text-shadow: 0 0 80px red;
    }

  /* ****************************************************** ICONS ***************************************************************** */

  body{
    background-color: black;
  }

  span.fa-html5 {
    position: absolute;
    font-size: 70px;
    color: #e34f26;
    animation: glow-html infinite 4s;
    /*text-shadow: 0 0 40px #e34f26;*/
  }

  span.fa-css3-alt {
    position: absolute;
    font-size: 70px;
    color: #214ce5;
    animation: glow-css infinite 4s;
    /*text-shadow: 0 0 40px #214ce5;*/
  }

  span.fa-js {
    font-size: 70px;
    color: #f0db4f;
    animation: glow-js infinite 4s;
    /*text-shadow: 0 0 40px #f0db4f;*/
  }

  span.fa-react {
    font-size: 70px;
    color: #61dbfb;
    animation: glow-react infinite 4s;
    /*text-shadow: 0 0 40px #61dbfb;*/
  }

  span.fa-bootstrap {
    position: absolute;
    font-size: 70px;
    color: #7710f2;
    animation: glow-bootstrap infinite 4s;
    /*text-shadow: 0 0 40px #7710f2;*/
  }

  .bootstrap-background {
    border-left: 20px solid white;
    border-right: 20px solid white;
  }

  span.fa-wordpress {
    position: absolute;
    font-size: 70px;
    color: #207196;
    animation: glow-wordpress infinite 4s;
    /*text-shadow: 0 0 40px #207196;*/
  }

  span.fa-git-alt {
    position: absolute;
    font-size: 70px;
    color: #e84e31;
    animation: glow-git infinite 4s;
    /*text-shadow: 0 0 40px #e84e31;*/
  }

  span.fa-github {
    font-size: 70px;
    color: black;
    background-color: white;
    border-radius: 50%;
    animation: glow-github infinite 4s;
    border: 1px solid white;
    /*text-shadow: 0 0 40px white;*/
  }

  /* ****************************************************** CUSTOM *************************************************************** */

  .my-icons{
    position: relative;
    width: 73px;
    height: 73px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .html-css-background {
    width: 50%;
    height: 60%;
    background-color: white;
  }

  .wordpress-background{
    width: 89%;
    height: 89%;
    border-radius: 50%;
    background-color: white;
  }

  .git-background {
    width: 62%;
    height: 38%;
    rotate: 45deg;
    background-color: white;
    /*border-left: 44px solid white;*/
  }

  .cpp, .c{
    font-size: 53px;
  }

  .cpp img, .c img{
    position: absolute;
  }

  .fa-circle.cpp{
    color: transparent;
    animation: glow-cpp infinite 4s;
  }

  .fa-circle.c{
    color: transparent;
    animation: glow-c infinite 4s;
  }

  .java{
    display: flex;
    flex-direction: column;
    justify-content: space-around;
  }

  .java-smoke{
    font-size: 22px;
    color: transparent;
    animation: glow-java-smoke infinite 4s;
  }

  .java-cup{
    font-size: 45px;
    color: transparent;
    animation: glow-java-cup infinite 4s;
  }

  .java img{
    position: absolute;
  }

  .fa-circle.django{
    color: transparent;
    font-size: 60px;
    animation: glow-django infinite 4s;
  }

  .django img{
    position: absolute;
  }

  .fa-circle.php{
    color: transparent;
    font-size: 40px;
    animation: glow-php infinite 4s;
  }

  .php img{
    position: absolute;
  }

  .python .fa-circle{
    font-size: 55px;
    color: transparent;
    animation: glow-python infinite 4s;
  }

  .python img{
    position: absolute;
  }

  .ruby .fa-circle{
    font-size: 50px;
    color: transparent;
    animation: glow-ruby infinite 4s;
  }

  .ruby img{
    position: absolute;
  }

  .swift .fa-circle{
    font-size: 50px;
    color: transparent;
    animation: glow-swift infinite 4s;
  }

  .swift img{
    position: absolute;
  }
</style>

  <div id="root"></div>

  <script type="text/javascript" src="https://unpkg.com/babel-standalone@6/babel.js"></script>



  <script type="text/babel">
    // Define a component called Greetings
    function App() {
      return (
        <div className="col-md-10 col-lg-6 d-flex justify-content-center mx-auto">

              <img src="icons/django.png" width="73" height="73" />
            </div>

            <div className="my-icons python">
