<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Code</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="code-mirror-files/codemirror.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/babel-standalone@6/babel.js"></script>

    <script src="concepts.js"></script>
    
    
  <script type="text/babel">

    function App() {
      var programmingConcepts = concepts.html.concat(concepts.css, concepts.js)

      function storeConcept(conceptName){
        localStorage.setItem("concept", conceptName)
      }

      return (
        <div>
          <div className="container-fluid header text-center py-3 mb-2">
            <h1>Easy Code</h1>
            <h4>Dynamic examples for web development concepts.</h4>
          </div>
          <div className="container-fluid">
            <div className="container-fluid d-flex flex-wrap justify-content-start concepts-section">

              {
                programmingConcepts.map((e, i) => (
                  <a
                    key={i}
                    href="easy-code.html"
                    onClick={(e) => storeConcept(e.target.innerText)}
                    className={"col-3 col-md-2 border d-flex justify-content-center py-3 concept-" + e.language}>
                      <h4 className="my-auto text-center">{e.name}</h4>
                  </a>
                ))
              }

            </div>
          </div>
        </div>
      )
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

  </body>

</html>
